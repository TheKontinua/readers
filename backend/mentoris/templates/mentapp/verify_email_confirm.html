<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
        />
    </head>
    <body>
        <iframe src="header.html" width="100%" height="95px" frameBorder="0"
            style="display: block; padding: 0px; margin: 0px;"></iframe>
        <div class="container" style="margin-top: 30px;">
            <div class="container" style="margin-left: auto; margin-right: auto; max-width: fit-content;">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <hr />
            <footer>
                <div
                    class="d-flex flex-wrap justify-content-between mx-auto py-4"
                >
                    <div class="d-flex flex-wrap align-items-center">
                        <span class="ms-4 h5 mb-0 font-weight-bold"
                            >Kontinua</span
                        >
                        <small class="ms-2"
                            >&copy; 2023 The Kontinua Foundation. All Rights
                            Reserved.</small
                        >
                    </div>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
